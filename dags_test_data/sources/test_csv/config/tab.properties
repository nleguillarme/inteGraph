# Data

data_file : data/KB_v2_sample.csv
data_extension : ".csv"
delimiter : ","

# Taxonomic mapper configuration

taxonomic_mapper_conf :
   columns :
     -
        column_name : consumer
        column_type : id
        source_taxonomy : GBIF
        target_taxonomy : GBIF
     -
        column_name : resource
        column_type : id
        source_taxonomy : GBIF
        target_taxonomy : GBIF

# Triplifier configuration

triplifier_conf :
  subject_column_name : consumer
  predicate_column_name : type
  object_column_name : resource
  interaction_mapping_file : mappings/inter-to-uri.yml
  ontological_mapping_file : mappings/inter-to-onto.yml
