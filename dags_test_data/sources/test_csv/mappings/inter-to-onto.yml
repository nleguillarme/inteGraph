prefixes:
  ex: "http://example.com/"

mappings:
  src_tax:
    sources:
      - [s.csv~csv]
    s: null
    po:
      - [http://www.w3.org/1999/02/22-rdf-syntax-ns#type, http://purl.obolibrary.org/obo/CARO_0010004~iri]
      - [http://purl.obolibrary.org/obo/RO_0002350, $(sub)~iri]
      - p: $(pred)
        o:
          mapping: tgt_tax
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(id)]

  tgt_tax:
    sources:
      - [o.csv~csv]
    s: null
    po:
      - [http://www.w3.org/1999/02/22-rdf-syntax-ns#type, http://purl.obolibrary.org/obo/CARO_0010004~iri]
      - [http://purl.obolibrary.org/obo/RO_0002350, $(obj)~iri]

  inter:
    sources:
      - [p.csv~csv]
    s: null
    po:
      - [http://www.w3.org/1999/02/22-rdf-syntax-ns#type, http://purl.obolibrary.org/obo/GO_0044419~iri]
      - p: http://purl.obolibrary.org/obo/RO_0000057
        o:
          mapping: src_tax
          condition:
            function: equal
            parameters:
              - [str1, $(sub_id)]
              - [str2, $(id)]

      - p: http://purl.obolibrary.org/obo/RO_0000057
        o:
          mapping: tgt_tax
          condition:
            function: equal
            parameters:
              - [str1, $(obj_id)]
              - [str2, $(id)]
