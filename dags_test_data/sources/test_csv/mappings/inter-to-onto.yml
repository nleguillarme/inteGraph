prefixes:
  data_item: "http://test_tsv_data.com/data_item"
  interaction: "http://test_tsv_data.com/interaction"
  obo: "http://purl.obolibrary.org/obo/"
  dwc: "http://rs.tdwg.org/dwc/terms/"
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"

mappings:
  data_item:
    sources:
      - access: s.tsv
        referenceFormulation: csv
      #- [s.tsv~csv]
    s: null #data_item:$(id)
    po:
      - [rdf:type, obo:IAO_0000027~iri] # IAO_0000027 : 'data item'
      - p: dwc:associatedReferences
        o:
          value: $(references)
          datatype: xsd:string
      - p: http://purl.obolibrary.org/obo/IAO_0000136 # IAO_0000136 : 'is about'
        o:
          mapping: interactions
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(id)]

  interactions:
    sources:
      - access: p.tsv
        referenceFormulation: csv
    s: null #interaction:$(id)
    po:
      - [rdf:type, obo:GO_0044419~iri] # GO_0044419 : 'interspecies interaction between organisms'
      - p: obo:RO_0000057 # RO_0000057 : 'has participant'
        o:
          mapping: src_organism
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(id)]
      - p: obo:RO_0000057 # RO_0000057 : 'has participant'
        o:
          mapping: tgt_organism
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(id)]

  src_organism:
    sources:
      - access: s.tsv
        referenceFormulation: csv
    s: null
    po:
      - [rdf:type, obo:CARO_0001010~iri] # CARO_0001010 : 'organism or virus or viroid'
      # - [obo:BCO_0000087, $(sub)~iri] # BCO_0000087 : 'member of taxon'
      - p: $(pred)
        o:
          mapping: tgt_organism
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(id)]
      - p: obo:BCO_0000087
        o:
          mapping: taxon
          condition:
            function: equal
            parameters:
              - [str1, $(sub)~iri]
              - [str2, $(iri)~iri]

  tgt_organism:
    sources:
      - access: o.tsv
        referenceFormulation: csv
    s: null
    po:
      - [rdf:type, obo:CARO_0001010~iri] # CARO_0001010 : 'organism or virus or viroid'
      # - [obo:BCO_0000087, $(obj)~iri]
      - p: obo:BCO_0000087
        o:
          mapping: taxon
          condition:
            function: equal
            parameters:
              - [str1, $(obj)~iri]
              - [str2, $(iri)~iri]

  src_organism:
    sources:
      - access: s.tsv
        referenceFormulation: csv
    s: null
    po:
      - [rdf:type, obo:CARO_0001010~iri] # CARO_0001010 : 'organism or virus or viroid'
      - [obo:BCO_0000087, $(sub)~iri] # BCO_0000087 : 'member of taxon'
      - p: $(pred)
        o:
          mapping: tgt_tax
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(id)]

  taxon:
    sources:
      - access: taxon.tsv
        referenceFormulation: csv
    s: $(iri)
    po:
      - p: dwc:scientificName
        o:
          value: $(scientific_name)
          datatype: xsd:string
      - p: dwc:taxonRank
        o:
          value: $(taxon_rank)
          datatype: xsd:string
